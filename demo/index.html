<script src="../../webcomponentsjs/webcomponents.js"></script>
<link rel="import" href="../xenon-guid-behavior.html">
<dom-module id="demo-element">
    <template>
        <div id="out"></div>
    </template>
    <script>
        HTMLImports.whenReady( function(){
            Polymer({
                is:"demo-element", 
                behaviors: [
                    ACAXLabs.XenonGuidBehavior
                ], 
                ready: function() {
                    var guid = this.createGuid(); 
                    this.$.out.innerText = guid; 
                }
            });
        }); 
    </script>
</dom-module>
<demo-element></demo-element>
